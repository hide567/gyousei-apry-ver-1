<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#„Å§„Å™„Åå„Çã# - Quick Call</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .app-header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: fadeIn 0.5s ease;
        }

        .app-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .app-header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .main-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            animation: slideUp 0.5s ease;
        }

        .user-id-section {
            background: #f7f7f7;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            text-align: center;
        }

        .user-id {
            font-family: monospace;
            font-size: 1.2em;
            color: #667eea;
            margin: 10px 0;
            word-break: break-all;
        }

        .copy-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .add-contact-section {
            margin-bottom: 25px;
        }

        .add-contact-section h3 {
            margin-bottom: 15px;
            color: #555;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .input-group input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .add-btn {
            background: #764ba2;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
        }

        .favorites-section h3 {
            margin-bottom: 20px;
            color: #555;
        }

        .favorites-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .favorite-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .favorite-card::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .favorite-card:hover::before {
            width: 300px;
            height: 300px;
        }

        .favorite-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .favorite-card .icon {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .favorite-card .name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .favorite-card .status {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .call-panel {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .call-panel.active {
            display: flex;
        }

        .calling-info {
            text-align: center;
            margin-bottom: 40px;
        }

        .calling-info h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .call-status {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .call-timer {
            font-size: 1.5em;
            margin-top: 20px;
            font-family: monospace;
        }

        .call-controls {
            display: flex;
            gap: 20px;
        }

        .control-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
        }

        .control-btn:hover {
            transform: scale(1.1);
        }

        .mute-btn {
            background: #4a5568;
            color: white;
        }

        .mute-btn.active {
            background: #e53e3e;
        }

        .speaker-btn {
            background: #4a5568;
            color: white;
        }

        .speaker-btn.active {
            background: #48bb78;
        }

        .record-btn {
            background: #4a5568;
            color: white;
        }

        .record-btn.active {
            background: #ed8936;
            animation: pulse 1.5s infinite;
        }

        .end-call-btn {
            background: #e53e3e;
            color: white;
        }

        .incoming-call {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            z-index: 2000;
            text-align: center;
            animation: shake 0.5s;
        }

        .incoming-call.active {
            display: block;
        }

        .incoming-call h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .incoming-call-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .accept-btn {
            background: #48bb78;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
        }

        .reject-btn {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-50%, -50%) rotate(-5deg); }
            75% { transform: translate(-50%, -50%) rotate(5deg); }
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #48bb78;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            transform: translateX(400px);
            transition: transform 0.3s;
            z-index: 3000;
        }

        .notification.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="app-header">

        <p>Â§ßÂàá„Å™‰∫∫„Å®„Åô„Åê„Å§„Å™„Åå„Çã</p>

    <div class="main-container">
        <div class="user-id-section">

            <div class="user-id" id="userId">ÁîüÊàê‰∏≠...</div>

    <!-- ÈÄöË©±„Éë„Éç„É´ -->
    <div class="call-panel" id="callPanel">
        <div class="calling-info">

    <!-- ÁùÄ‰ø°ÁîªÈù¢ -->
    <div class="incoming-call" id="incomingCall">
        <h3 id="callerName">ÁùÄ‰ø°‰∏≠...</h3>
        <div class="incoming-call-actions">

    <!-- ÈÄöÁü• -->
    <div class="notification" id="notification"></div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // FirebaseË®≠ÂÆöÔºàÂÆüÈöõ„ÅÆÂÄ§„Å´ÁΩÆ„ÅçÊèõ„Åà„Å¶„Åè„Å†„Åï„ÅÑÔºâ
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // ÈñãÁô∫Áî®„ÅÆ„É¢„ÉÉ„ÇØ„É¢„Éº„ÉâÔºàFirebase„ÅåË®≠ÂÆö„Åï„Çå„Å¶„ÅÑ„Å™„ÅÑÂ†¥ÂêàÔºâ
        let mockMode = firebaseConfig.apiKey === "YOUR_API_KEY";
        let database = null;
        
        if (!mockMode) {
            firebase.initializeApp(firebaseConfig);
            database = firebase.database();
        }

        // „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞
        let userId = null;
        let localStream = null;
        let remoteStream = null;
        let peerConnection = null;
        let mediaRecorder = null;
        let recordedChunks = [];
        let callTimer = null;
        let callStartTime = null;
        let currentCall = null;
        let contacts = [];

        // „É¶„Éº„Ç∂„ÉºIDÁîüÊàê
        function generateUserId() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let id = '';
            for (let i = 0; i < 8; i++) {
                id += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return id;
        }

        // ÂàùÊúüÂåñ
        function init() {
            userId = localStorage.getItem('userId');
            if (!userId) {
                userId = generateUserId();
                localStorage.setItem('userId', userId);
            }
            document.getElementById('userId').textContent = userId;

            // ‰øùÂ≠ò„Åï„Çå„ÅüÈÄ£Áµ°ÂÖà„ÇíË™≠„ÅøËæº„Åø
            const savedContacts = localStorage.getItem('contacts');
            if (savedContacts) {
                contacts = JSON.parse(savedContacts);
                renderContacts();
            }

            // Firebase „É™„Çπ„Éä„ÉºË®≠ÂÆöÔºà„É¢„ÉÉ„ÇØ„É¢„Éº„Éâ„Åß„Å™„ÅÑÂ†¥ÂêàÔºâ
            if (!mockMode && database) {
                listenForCalls();
            }

            // ÈÄöÁü•Ë®±ÂèØ„Çí„É™„ÇØ„Ç®„Çπ„Éà
            if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission();
            }
        }

        // „É¶„Éº„Ç∂„ÉºID„Ç≥„Éî„Éº
        function copyUserId() {
            navigator.clipboard.writeText(userId).then(() => {
                showNotification('ID„Çí„Ç≥„Éî„Éº„Åó„Åæ„Åó„ÅüÔºÅ');
            });
        }

        // ÈÄ£Áµ°ÂÖàËøΩÂä†
        function addContact() {
            const name = document.getElementById('contactName').value.trim();
            const contactId = document.getElementById('contactId').value.trim();

            if (!name || !contactId) {
                showNotification('ÂêçÂâç„Å®ID„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
                return;
            }

            contacts.push({ name, id: contactId });
            localStorage.setItem('contacts', JSON.stringify(contacts));
            
            document.getElementById('contactName').value = '';
            document.getElementById('contactId').value = '';
            
            renderContacts();
            showNotification(`${name}„Åï„Çì„ÇíËøΩÂä†„Åó„Åæ„Åó„ÅüÔºÅ`);
        }

        // ÈÄ£Áµ°ÂÖàË°®Á§∫
        function renderContacts() {
            const grid = document.getElementById('favoritesGrid');
            grid.innerHTML = '';

            contacts.forEach((contact, index) => {
                const card = document.createElement('div');
                card.className = 'favorite-card';
                card.onclick = () => startCall(contact);
                card.innerHTML = `
                    <div class="icon">üë§</div>
                    <div class="name">${contact.name}</div>
                    <div class="status">„Çø„ÉÉ„Éó„Åó„Å¶Áô∫‰ø°</div>
                `;
                grid.appendChild(card);
            });
        }

        // ÈÄöË©±ÈñãÂßã
        async function startCall(contact) {
            currentCall = contact;
            
            // ÈÄöË©±ÁîªÈù¢Ë°®Á§∫
            document.getElementById('callPanel').classList.add('active');
            document.getElementById('callingName').textContent = `${contact.name}„Å´Áô∫‰ø°‰∏≠...`;
            document.getElementById('callStatus').textContent = 'Âëº„Å≥Âá∫„Åó‰∏≠...';

            try {
                // „É°„Éá„Ç£„Ç¢ÂèñÂæó
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: true, 
                    video: false 
                });

                if (mockMode) {
                    // „É¢„ÉÉ„ÇØ„É¢„Éº„ÉâÔºö3ÁßíÂæå„Å´Ëá™ÂãïÊé•Á∂ö
                    setTimeout(() => {
                        document.getElementById('callStatus').textContent = 'ÈÄöË©±‰∏≠';
                        startCallTimer();
                        showNotification(`${contact.name}„Å®ÈÄöË©±ÈñãÂßã„Åó„Åæ„Åó„Åü`);
                    }, 3000);
                } else {
                    // WebRTCÊé•Á∂ö„ÇíÈñãÂßã
                    setupPeerConnection();
                    // Firebase„Å´„Ç™„Éï„Ç°„Éº„ÇíÈÄÅ‰ø°
                    sendOffer(contact.id);
                }
            } catch (error) {
                console.error('„É°„Éá„Ç£„Ç¢ÂèñÂæó„Ç®„É©„Éº:', error);
                showNotification('„Éû„Ç§„ÇØ„Å∏„ÅÆ„Ç¢„ÇØ„Çª„Çπ„ÅåÂøÖË¶Å„Åß„Åô', 'error');
                endCall();
            }
        }

        // WebRTCË®≠ÂÆö
        function setupPeerConnection() {
            const configuration = {
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' }
                ]
            };

            peerConnection = new RTCPeerConnection(configuration);

            // „É≠„Éº„Ç´„É´„Çπ„Éà„É™„Éº„É†„ÇíËøΩÂä†
            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });

            // „É™„É¢„Éº„Éà„Çπ„Éà„É™„Éº„É†Âèó‰ø°
            peerConnection.ontrack = (event) => {
                remoteStream = event.streams[0];
                // „Ç™„Éº„Éá„Ç£„Ç™Ë¶ÅÁ¥†„ÅßÂÜçÁîü
                const audio = new Audio();
                audio.srcObject = remoteStream;
                audio.play();
            };

            // ICEÂÄôË£ú
            peerConnection.onicecandidate = (event) => {
                if (event.candidate && !mockMode) {
                    // Firebase„Å´ICEÂÄôË£ú„ÇíÈÄÅ‰ø°
                    database.ref(`calls/${currentCall.id}/ice-candidates/${userId}`).push(event.candidate);
                }
            };
        }

        // „Ç™„Éï„Ç°„ÉºÈÄÅ‰ø°ÔºàÂÆüÈöõ„ÅÆFirebaseÂÆüË£ÖÁî®Ôºâ
        async function sendOffer(targetId) {
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);

            if (!mockMode && database) {
                database.ref(`calls/${targetId}/offer`).set({
                    from: userId,
                    fromName: '„É¶„Éº„Ç∂„Éº',
                    offer: offer,
                    timestamp: Date.now()
                });
            }
        }

        // ÁùÄ‰ø°„É™„Çπ„Éä„ÉºÔºàÂÆüÈöõ„ÅÆFirebaseÂÆüË£ÖÁî®Ôºâ
        function listenForCalls() {
            if (mockMode || !database) return;

            database.ref(`calls/${userId}/offer`).on('value', async (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    // ÁùÄ‰ø°Ë°®Á§∫
                    document.getElementById('incomingCall').classList.add('active');
                    document.getElementById('callerName').textContent = `${data.fromName}„Åã„ÇâÁùÄ‰ø°`;
                    
                    // ÈÄöÁü•
                    if (Notification.permission === 'granted') {
                        new Notification('ÁùÄ‰ø°', {
                            body: `${data.fromName}„Åã„ÇâÁùÄ‰ø°„Åå„ÅÇ„Çä„Åæ„Åô`,
                            icon: 'üìû'
                        });
                    }

                    // ÁùÄ‰ø°Èü≥„ÇíÈ≥¥„Çâ„ÅôÔºàÂÆüË£Ö„ÅØÁúÅÁï•Ôºâ
                    playRingtone();
                }
            });
        }

        // ÈÄöË©±„Çø„Ç§„Éû„Éº
        function startCallTimer() {
            callStartTime = Date.now();
            callTimer = setInterval(() => {
                const elapsed = Math.floor((Date.now() - callStartTime) / 1000);
                const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
                const seconds = (elapsed % 60).toString().padStart(2, '0');
                document.getElementById('callTimer').textContent = `${minutes}:${seconds}`;
            }, 1000);
        }

        // „Éü„É•„Éº„ÉàÂàá„ÇäÊõø„Åà
        function toggleMute() {
            const btn = document.getElementById('muteBtn');
            if (localStream) {
                const audioTrack = localStream.getAudioTracks()[0];
                audioTrack.enabled = !audioTrack.enabled;
                btn.classList.toggle('active');
                showNotification(audioTrack.enabled ? '„Éü„É•„Éº„ÉàËß£Èô§' : '„Éü„É•„Éº„Éà');
            }
        }

        // „Çπ„Éî„Éº„Ç´„ÉºÂàá„ÇäÊõø„Åà
        function toggleSpeaker() {
            const btn = document.getElementById('speakerBtn');
            btn.classList.toggle('active');
            showNotification(btn.classList.contains('active') ? '„Çπ„Éî„Éº„Ç´„ÉºON' : '„Çπ„Éî„Éº„Ç´„ÉºOFF');
        }

        // Èå≤Èü≥Âàá„ÇäÊõø„Åà
        function toggleRecord() {
            const btn = document.getElementById('recordBtn');
            
            if (!mediaRecorder || mediaRecorder.state === 'inactive') {
                startRecording();
                btn.classList.add('active');
                showNotification('Èå≤Èü≥ÈñãÂßã');
            } else {
                stopRecording();
                btn.classList.remove('active');
                showNotification('Èå≤Èü≥ÂÅúÊ≠¢');
            }
        }

        // Èå≤Èü≥ÈñãÂßã
        function startRecording() {
            if (!localStream) return;

            recordedChunks = [];
            mediaRecorder = new MediaRecorder(localStream);

            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };

            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: 'audio/webm' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `recording_${Date.now()}.webm`;
                a.click();
            };

            mediaRecorder.start();
        }

        // Èå≤Èü≥ÂÅúÊ≠¢
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
        }

        // ÈÄöË©±ÁµÇ‰∫Ü
        function endCall() {
            // „Çø„Ç§„Éû„ÉºÂÅúÊ≠¢
            if (callTimer) {
                clearInterval(callTimer);
                callTimer = null;
            }

            // Èå≤Èü≥ÂÅúÊ≠¢
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                stopRecording();
            }

            // „Çπ„Éà„É™„Éº„É†ÂÅúÊ≠¢
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }

            // WebRTCÊé•Á∂öÁµÇ‰∫Ü
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }

            // UIÊõ¥Êñ∞
            document.getElementById('callPanel').classList.remove('active');
            document.getElementById('muteBtn').classList.remove('active');
            document.getElementById('speakerBtn').classList.remove('active');
            document.getElementById('recordBtn').classList.remove('active');
            
            currentCall = null;
        }

        // ÁùÄ‰ø°ÂøúÁ≠î
        function acceptCall() {
            document.getElementById('incomingCall').classList.remove('active');
            // ÂÆüÈöõ„ÅÆÂÆüË£Ö„Åß„ÅØ„ÄÅ„Åì„Åì„ÅßWebRTCÊé•Á∂ö„ÇíÁ¢∫Á´ã
            showNotification('ÈÄöË©±„ÇíÈñãÂßã„Åó„Åæ„Åó„Åü');
        }

        // ÁùÄ‰ø°ÊãíÂê¶
        function rejectCall() {
            document.getElementById('incomingCall').classList.remove('active');
            showNotification('ÁùÄ‰ø°„ÇíÊãíÂê¶„Åó„Åæ„Åó„Åü');
        }

        // ÁùÄ‰ø°Èü≥Ôºà„ÉÄ„Éü„ÉºÔºâ
        function playRingtone() {
            // ÂÆüÈöõ„ÅÆÂÆüË£Ö„Åß„ÅØÈü≥Â£∞„Éï„Ç°„Ç§„É´„ÇíÂÜçÁîü
            console.log('‚ô™ ÁùÄ‰ø°Èü≥ÂÜçÁîü‰∏≠...');
        }

        // ÈÄöÁü•Ë°®Á§∫
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.background = type === 'error' ? '#e53e3e' : '#48bb78';
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // ÂàùÊúüÂåñÂÆüË°å
        init();
    </script>
